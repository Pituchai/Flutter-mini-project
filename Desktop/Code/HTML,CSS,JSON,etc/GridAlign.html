<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Vertical Align</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- -items use with row =All but -self use for only one to change -->
<!-- Align usually use for the vertical, and justify content use for the horizontal line-->

<body>
    <br>
    <div class="container my-2 bg-info ">
        <div class="row " style="height: 500px;">
            <div class="col align-self-end">
                <div class="card">
                    <h1>Hello world</h1>
                    <button class="btn btn-success">YES</button>
                </div>
            </div>
            <div class="col align-self-center">
                <div class="card">
                    <h1>Hello world</h1>
                    <button class="btn btn-success">YES</button>
                </div>
            </div>
            <div class="col align-self-end">
                <div class="card">
                    <h1>Hello world</h1>
                    <button class="btn btn-success">YES</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
