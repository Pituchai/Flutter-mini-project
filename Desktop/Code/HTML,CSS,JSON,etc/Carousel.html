<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto">

                <div class="carousel slide" id="slider1" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <button class="active" data-bs-target="#slider1" data-bs-slide-to="0"></button>
                        <button class="active" data-bs-target="#slider1" data-bs-slide-to="1"></button>
                        <button class="active" data-bs-target="#slider1" data-bs-slide-to="2"></button>


                    </ol>
                    <div class="carousel-inner">
                        <!-- Carousel with slider-->
                        <div class="carousel-item active">
                            <img src="https://cdn.pixabay.com/photo/2015/03/28/16/40/lake-696098__340.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://media.istockphoto.com/photos/giant-solar-flares-sun-producing-superstorms-and-massive-radiation-picture-id835810766?b=1&k=20&m=835810766&s=170667a&w=0&h=tinw_1BKSvMzJLON2rKyzcYUVMETM4w8AfFvyn9Rbq4=" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://media.istockphoto.com/photos/sunset-in-orbit-picture-id521257910?b=1&k=20&m=521257910&s=170667a&w=0&h=4_-CRepWjVYdmrUIk2lheCVzMlNTmbVuuQolJHi0Kaw=" class="d-block w-100">
                        </div>
                    </div>
                    <!--Create the button for Slide the picture-->
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
